<body>
    <div class="container">
        <div class="header">
            <h1>Upload Foto & Video</h1>
        </div>
        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <i>üìÅ</i>
                <p>Tarik dan lepas file di sini, atau klik untuk memilih</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*" multiple>
            </div>
            <div class="media-container" id="mediaContainer">
                <div class="no-media" id="noMedia">Belum ada file yang diunggah</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBox = document.getElementById('uploadBox');
            const fileInput = document.getElementById('fileInput');
            const mediaContainer = document.getElementById('mediaContainer');
            const noMedia = document.getElementById('noMedia');
            
            // Open file dialog when upload box is clicked
            uploadBox.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', handleFiles);
            
            // Handle drag and drop
            uploadBox.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadBox.style.borderColor = '#667eea';
                uploadBox.style.background = '#ebf4ff';
            });
            
            uploadBox.addEventListener('dragleave', () => {
                uploadBox.style.borderColor = '#cbd5e0';
                uploadBox.style.background = '#f7fafc';
            });
            
            uploadBox.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadBox.style.borderColor = '#cbd5e0';
                uploadBox.style.background = '#f7fafc';
                
                const files = e.dataTransfer.files;
                if (files.length) {
                    handleFileSelection(files);
                }
            });
            
            // Handle file input change
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length) {
                    handleFileSelection(files);
                }
            }
            
            // Process selected files
            function handleFileSelection(files) {
                noMedia.style.display = 'none';
                
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    reader.onload = function(e) {
                        if (file.type.startsWith('image/')) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = file.name;
                            mediaItem.appendChild(img);
                        } else if (file.type.startsWith('video/')) {
                            const video = document.createElement('video');
                            video.src = e.target.result;
                            video.controls = true;
                            video.preload = 'metadata';
                            mediaItem.appendChild(video);
                        }
                        
                        // Add delete button
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = '√ó';
                        deleteBtn.onclick = () => {
                            mediaItem.remove();
                            if (mediaContainer.children.length === 1) {
                                noMedia.style.display = 'block';
                            }
                        };
                        mediaItem.appendChild(deleteBtn);
                        
                        mediaContainer.appendChild(mediaItem);
                    };
                    
                    reader.readAsDataURL(file);
                });
                
                // Clear file input
                fileInput.value = '';
            }
        });
    </script>
</body>
